<html>

<head>
    <title>Registration</title>
</head>

<body>
    <h1 align="center">Registration</h1>
    <hr>
    <br>
    <hr><br>
    <form action="welcome.html" method="post">
        <table>
            <tr>
                <td>1.</td>
                <td>Candidate's Name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Roll No.:</td>
                <td><input type="text" father="Roll No."></td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="M">Male
                    <input type="radio" name="gender" value="F">Female
                    <input type="radio" name="gender" value="O">Others
                </td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td>5.</td>
                <td>Aadhaar No.:</td>
                <td><input type="text" father="Adhar no."></td>
            </tr>
            <tr>
                <td valign="top">6.</td>
                <td valign="top">Highest Qualification:</td>
                <td>
                    <input type="checkbox" name="hsc">HSC<br>
                    <input type="checkbox" name="inter">Intermediate<br>
                    <input type="checkbox" name="grad">Graduation<br>
                    <input type="checkbox" name="mast">Masters <br>
                    <input type="checkbox" name="doctor">Doctorate <br>
                </td>
            </tr>
            <tr>
                <td>7.</td>
                <td> Home Town : </td>
                <td>
                    <select name="location" id="">
                            <option value="">Select</option>
                            <option value="ANG">Angul</option>
                            <option value="BLS">Balasore</option>
                            <option value="CTC">Cuttack</option>
                            <option value="BBS">Bhubaneswar</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>8.</td>
                <td>Owns:</td>
                <td>
                    <input type="radio" name="owns" value="two">Two-wheeler
                    <input type="radio" name="Owns" value="three">Three-wheeler
                    <input type="radio" name="Owns" value="four">Four-wheeler
                </td>
            </tr>
            <tr>
                <td>9.</td>
                <td> Hobbey : </td>
                <td>
                    <select name="Hobby" id="">
                            <option value="">Select</option>
                            <option value="crk">cricket</option>
                            <option value="son">singing</option>
                            <option value="danc">Dancing</option>
                            <option value="cook">coocking</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>10.</td>
                <td>Innoculation:</td>
                <td><input type="text" father="Innoculation"></td>
            </tr>
        </table>
        <input type="hidden" name="character" value="very good">
        <br><br><br>
        <input type="submit" value=" Save ">
        <input type="reset" value=" Clear ">
    </form>
</body>

</html>
