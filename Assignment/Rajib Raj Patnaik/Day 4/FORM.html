<!FORM>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <h1 align="center">Registration</h1>
        <hr>
        <br>
        <form action="succesful.html" method="post">
            <table>
                <tr>
                    <td>1.</td>
                    <td>Roll Number:</td>
                    <td><input type="text" name="roll"></td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Name:</td>
                    <td><input type="text" father="name"></td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="M">Male
                        <input type="radio" name="gender" value="F">Female
                        <input type="radio" name="gender" value="O">Other
                    </td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td>5.</td>
                    <td>Name of Hometown:</td>
                    <td><input type="text" father="hometown name"></td>
                </tr>
                <tr>
                    <td>6.</td>
                    <td>Aadhaar Card Number:</td>
                    <td><input type="text" name="aadh"></td>
                </tr>
                <tr>
                    <tr>
                        <td>7.</td>
                        <td>Highest Qualification:</td>
                        <td>
                            <select name="qualif" id="">
                                <option value="">Select</option>
                                <option value="HSC">HSC</option>
                                <option value="INT">Intermediate</option>
                                <option value="GRA">Graduation</option>
                                <option value="MAS">Masters</option>
                                <option value="DOC">Doctorate</option>
                            </select>
                        </td>
                    </tr>
                
                    <tr>
                        <td valign="top">8.</td>
                        <td valign="top">Category of Vehicle:</td>
                        <td>
                            <input type="checkbox" name="tw">Two Wheeler<br>
                            <input type="checkbox" name="thw">Three Wheeler<br>
                            <input type="checkbox" name="fw">Four Wheeler<br>
                        </td>
                    </tr>
                    
                    <td>9.</td>
                    <td>Innoculation:</td>
                    <td>
                        <input type="radio" name="vaccine" value="M">Yes
                        <input type="radio" name="vaccine" value="F">No
                    </td>
            </table>
            <br><br><br>
            <input type="submit" value=" Save ">
            <input type="reset"  value=" Clear ">
        </form>
    </body>
</html>
